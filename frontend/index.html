<!DOCTYPE html>
<html lang="en" ng-app="BikeBuilder">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bike Builder</title>
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#Start/">Competitive Cyclist</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"> <span class="glyphicon glyphicon-comment"> </span> Contact Us </a></li>
                <li><a href="#"> Sign In </a></li>
                <li><a href="#"> Order Status </a></li>
                <li><a href="#"> <span class="glyphicon glyphicon-shopping-cart"> </span> Cart </a></li>
            </ul>
        </div>
    </nav>
    <div class="contentBox">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a id="startLink" href="#Start/" class="list-group-item active" onclick="changeProgress(1)"> Start </a>
                        <a id="customizeLink" href="#Customize/" class="list-group-item" onclick="changeProgress(2)"> Customize </a>
                        <a id="buyLink" href="#Buy/n" class="list-group-item" onclick="changeProgress(3)"> Buy </a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div ng-view id="viewContent">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <hr>
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Competitive Cyclist 2015</p>
                    </div>
                </div>
            </footer>

        </div>
    </div>

</body>

</html>
